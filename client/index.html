<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>TicTacToe</title>
  <!-- styles -->
  <!-- Latest compiled and minified CSS -->
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="MobileOptimized" content="320">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">
  <link rel="stylesheet" href='css/clairvy.css'>
  <link rel="stylesheet" href='css/loading-bar.css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300,600' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='css/pure-typography.css'/>

</head>
<div ng-controller="AuthController">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">TicTacToe</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#/">Home</a><li>
        <li><a ng-if="isAuthenticated()" href="#/scores">Scores</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

        <li><a ng-href="#/login" ng-if="!isAuthenticated()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a ng-href="#/register" ng-if="!isAuthenticated()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>


        <li><a ng-if="isAuthenticated()"> Wellcome {{user.username}} </a></li>
        <li><a ng-if="isAuthenticated()" ng-click='logout()'><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>


      </ul>
    </div>
  </nav>
</div>
  <div class="container">
    <div ng-view></div>
  </div>

  <!-- js -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/satellizer/0.9.4/satellizer.min.js"></script>

<script src="./main.js"></script>
<script src="js/services/services.js"></script>
<script src="js/controllers/AuthController.js"></script>
<script src="js/controllers/GameController.js"></script>
<script src="js/controllers/ScoreController.js"></script>

</body>
</html>
